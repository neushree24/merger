PspmtAnalyzer:
    TreeName: "pspmt"

    ### Output branches (False by default)
    
    #BATO:       True
    #CLOVER:     True
    #DOUBLEBETA: True
    #GAMMASCINT: True
    #LOGIC:      True
    #NEXT:       True
    PID:        True
    #ROOTDEV:    True
    #SINGLEBETA: True
    VANDLE:     True

    TimeWindow: 160 # in ns
    TimeOffset: 0
    TimeWindowIon: 50
    TimeOffsetIon: -840
    TimeWindowVeto: 50
    TimeOffsetVeto: -840
    HighGainThreshold: -100
    HighGainOverflow:  65535
    LowGainThreshold: -900
    LowGainOverflow: 65535
